<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUCA.AI - AI-powered UGC Video Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vuca: {
                navy: '#0A0F1F',
                blue: '#0047FF',
                yellow: '#FFD33C',
                grey: '#F5F7FA',
                purple: '#B4A9FF',
                cyan: '#00D1FF',
                slate: '#64748B',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'spin-slow': 'spin 15s linear infinite',
              'morph': 'morph 8s ease-in-out infinite',
              'aurora': 'aurora 20s linear infinite',
              'scroll': 'scroll 1.5s infinite',
              'marquee': 'marquee 30s linear infinite',
              'shine': 'shine 1.5s ease-in-out infinite',
              'progress': 'progress 5s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              morph: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
              },
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scroll: {
                '0%': { transform: 'translateY(0)', opacity: 1 },
                '100%': { transform: 'translateY(10px)', opacity: 0 }
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              shine: {
                '100%': { transform: 'translateX(200%) skewX(12deg)' }
              },
              progress: {
                '0%': { transform: 'scaleX(0)' },
                '100%': { transform: 'scaleX(1)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #0A0F1F;
        overflow-x: hidden;
      }
      
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
      .animation-delay-6000 { animation-delay: 6s; }

      .premium-glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
      }
      
      .glass-card {
        background: #FFFFFF;
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 10px 40px -10px rgba(0, 71, 255, 0.08);
      }

      .text-gradient-primary {
        background: linear-gradient(135deg, #0047FF 0%, #0A0F1F 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .text-gradient-vuca {
        background: linear-gradient(90deg, #0A0F1F 0%, #0047FF 60%, #00D1FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .text-gradient-gold {
        background: linear-gradient(135deg, #B45309 0%, #F59E0B 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-border-card {
        position: relative;
        background: #FFFFFF;
        z-index: 1;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      }
      
      .gradient-border-card::before {
        content: "";
        position: absolute;
        inset: -1px;
        z-index: -1;
        border-radius: inherit;
        background: linear-gradient(120deg, rgba(0,0,0,0.05), rgba(0,71,255,0.1), rgba(0,0,0,0.05));
        background-size: 200% 200%;
        opacity: 0.5;
        transition: opacity 0.3s ease, background-position 0.3s ease;
      }

      .gradient-border-card:hover::before {
        opacity: 1;
        background: linear-gradient(120deg, #0047FF, #FFD33C, #00D1FF);
        background-size: 200% 200%;
        animation: border-flow 3s linear infinite;
      }

      @keyframes border-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      .hover\:pause:hover {
        animation-play-state: paused;
      }
    </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",

    "vite": "https://aistudiocdn.com/vite@^7.2.6",

  }
}
</script>
</head>

</html>
